<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern definitions -->
    <pattern id="bonePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10 40 q10 -10 20 0 t20 0 t20 0 q10 10 0 20 t0 20 q-10 10 -20 0 t-20 0 t-20 0 q-10 -10 0 -20 t0 -20" fill="none" stroke="#475569" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <path d="M0 0 h1920 v1080 h-1920 Z" fill="none" stroke="#334155" stroke-dasharray="20,20" opacity="0.1"/>

  <!-- Orthopedic patterns -->
  <g opacity="0.15">
    <!-- Femur bone diagram -->
    <path d="M200 100 q-20 0 -20 20 v40 q0 20 -20 20 h-20 q-20 0 -20 20 v40 q0 20 20 20 h20 q20 0 20 20 v40 q0 20 20 20 h40 q20 0 20 -20 v-40 q0 -20 20 -20 h20 q20 0 20 -20 v-40 q0 -20 -20 -20 h-20 q-20 0 -20 -20 v-40 q0 -20 -20 -20 h-40z" fill="none" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Knee joint -->
    <path d="M1700 300 c30 -30 60 0 60 30 s-30 60 -60 30 s-30 -60 0 -60 M1730 330 l20 20 M1730 330 l-20 20" fill="none" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Spine segment -->
    <path d="M850 50 h40 v40 h-40 z M850 100 h40 v40 h-40 z M850 150 h40 v40 h-40 z" fill="none" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Hip joint -->
    <path d="M1500 600 c50 -50 100 0 100 50 s-50 100 -100 50 s-50 -100 0 -100" fill="none" stroke="#94a3b8" stroke-width="2"/>
  </g>

  <!-- Surgical tools -->
  <g opacity="0.1">
    <!-- Scalpel -->
    <path d="M300 700 l100 -20 l10 10 l-90 20 z" fill="#64748b"/>
    <!-- Forceps -->
    <path d="M500 680 c0 -20 20 -20 20 0 v40 c0 20 -20 20 -20 0 z M540 680 c0 -20 20 -20 20 0 v40 c0 20 -20 20 -20 0 z" fill="#64748b"/>
  </g>

  <!-- X-ray style patterns -->
  <g opacity="0.08">
    <rect x="100" y="400" width="200" height="300" fill="url(#bonePattern)"/>
    <rect x="1620" y="400" width="200" height="300" fill="url(#bonePattern)"/>
  </g>

  <!-- Medical measurement lines -->
  <g opacity="0.1" stroke="#94a3b8" stroke-width="1">
    <path d="M100 900 h100 M150 890 v20 M200 890 v20"/>
    <path d="M1700 900 h100 M1750 890 v20 M1800 890 v20"/>
  </g>

  <!-- DNA helix (modified) -->
  <g opacity="0.1">
    <path d="M-100 100 C300 100, 500 300, 900 300 S1500 500, 1920 500" stroke="#64748b" fill="none" stroke-width="2"/>
    <path d="M-100 150 C300 150, 500 350, 900 350 S1500 550, 1920 550" stroke="#64748b" fill="none" stroke-width="2"/>
  </g>

  <!-- Additional orthopedic symbols -->
  <g opacity="0.15">
    <!-- Joint replacement diagram -->
    <path d="M800 800 c20 -20 40 0 40 20 s-20 40 -40 20 s-20 -40 0 -40" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <path d="M1200 400 c20 -20 40 0 40 20 s-20 40 -40 20 s-20 -40 0 -40" fill="none" stroke="#94a3b8" stroke-width="2"/>
  </g>

  <!-- Overlay gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" opacity="0.3"/>
</svg>
